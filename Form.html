<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Registeration form</title>
</head>
<body>
  <form class="" action="mailto:praveenaabi28@gmail.com" method="post" enctype="plain/text">
    <fieldset>
      <legend >Register here for Updates</legend>
          <table>
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" value="" placeholder="Enter your name"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password" value="" placeholder="Enter your password"></td>
      </tr>
<tr>
  <td>Email</td>
  <td>    <input type="email" name="email" value="">
</td>
</tr>
<tr>
  <td>Date</td>
  <td><input type="date" name="date" value=""></td>
</tr>
<tr>
  <td>Phone</td>
  <td><input type="number" name="phone" value=""></td>
</tr>
<tr>
  <td>Select File</td>
  <td><input type="file" name="file" value=""></td>
</tr>
<tr>
  <td>Gender</td>
  <td><input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
  <td>Language</td>
  <td><input type="checkbox" name="language" value="Tamil">Tamil
  <input type="checkbox" name="language" value="English">English</td>
</tr>
<tr>
  <td>Course</td>
  <td>  <select class="" name="course-select">
      <option value="">HTML5</option>
      <option value="">CSS</option>
      <option value="">JavaScript</option>
      <option value="">Java</option>
    </select></td>
</tr>
<tr>
  <td>Comment</td>
  <td>    <textarea name="comment" rows="5" cols="30"></textarea>
</td>
</tr>
<tr>
  <td>
    <input type="submit" name="" value="Register">
  </td>
</tr>
    </table>
</fieldset>
  </form>
</body>
</html>
